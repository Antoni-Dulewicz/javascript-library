<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <style>
      #canvas {
        width: 30px;
        height: 30px;
      }
    </style>

  
  </head>
  <body>
    <main>
      <h1>Płótno</h1>
      <a class="navbar" href="#">
        <canvas id="canvas" width="100" height="100">
          Wygląda na to, że twoja przeglądarka nie obsługuje elementu "canvas" 
          </canvas>
      </a>
    </main>
    <script>
        "use strict";                                   
        var canvas = document.getElementById('canvas'); 
        var ctx = canvas.getContext('2d');    

        ctx.beginPath();
        ctx.arc(50, 50, 50, 0, 2 * Math.PI);
        ctx.fillStyle = 'dark';
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.moveTo(25, 7);
        ctx.lineTo(0, 50);
        ctx.lineTo(25, 93);
        ctx.closePath();
        ctx.fillStyle = 'white';
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(75, 7);
        ctx.lineTo(100, 50);
        ctx.lineTo(75, 93);
        ctx.closePath();
        ctx.fillStyle = 'grey';
        ctx.fill();

        ctx.fillStyle = 'grey';   
        ctx.fillRect(25, 7, 50, 43);     

        ctx.fillStyle = 'white';   
        ctx.fillRect(25, 50, 50, 43);     

    </script>
    
  </body>
  </html>
