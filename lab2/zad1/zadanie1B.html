<!-- przez to że funkcja_zwrotna jest onLoad czyli wykonywana po załadowaniu całej strony
kiedy wywołana zostanie linia document.write nadpisze ona divy z tekstem wyrenderowane wczesniej  -->

<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Plik 'zadanie1B.html'</title>
</head>

<body onLoad="funkcja_zwrotna()">
    <div>Treść dokumentu HTML przed skryptem</div>
    <script>
        function funkcja_zwrotna() {
            console.log('Tekst 1');
            window.alert('Tekst 2');
            /* document.write('Tekst 3'); */
        }
    </script>
    <div>Treść dokumentu HTML po skrypcie</div>
</body>

</html>
